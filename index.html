<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>轻遇登陆中心</title>
    <script src="./bower_components/react/react.min.js"></script>
    <script src="./bower_components/react/react-dom.min.js"></script>
    <script src="./bower_components/babel/browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="cont">
    <div id="demo">
        <div id="login1">
            <div class="login__check"></div>
            <div id="login"></div>
        </div>
    </div>
</div>
<script type="text/babel">
    var LoginForm = React.createClass({
        handleClick: function () {
            console.log('submit');
        },
        render: function () {
            return (

                    <div className="login__form">


                        <form method="#" action="#">
                            <div className="login__row">
                                <svg className="login__icon name svg-icon" viewBox="0 0 20 20">
                                    <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                                </svg>
                                <LoginUserName />
                            </div>
                            <div className="login__row">
                                <svg className="login__icon pass svg-icon" viewBox="0 0 20 20">
                                    <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                                </svg>
                                <LoginUserPassword />
                            </div>
                            <input type="submit" className="login__submit" name="submit" value="登录"
                                   onClick={this.handleClick}/>
                        </form>


                        <p className="login__signup">没有轻遇账号？ &nbsp;<a>免费注册一个</a></p>
                    </div>);
        }
    });

    var LoginUserName = React.createClass({
        getInitialState: function () {
            return {value: '登录用户名'};
        },
        handleChange: function (event) {
            this.setState({value: event.target.value});
        },
        render: function () {
            var value = this.state.value;
            return <input type="text" className="login__input name" required="required" name="username" value={value}
                          onChange={this.handleChange}/>;
        }
    });

    var LoginUserPassword = React.createClass({
        getInitialState: function () {
            return {value: '登录密码'};
        },
        handleChange: function (event) {
            this.setState({value: event.target.value});
        },
        render: function () {
            var value = this.state.value;
            return <input type="text" className="login__input pass" required="required" name="password" value={value}
                          onChange={this.handleChange}/>;
        }
    });

    ReactDOM.render(<LoginForm />,
            document.getElementById("login")
    );
</script>

</body>


</html>
